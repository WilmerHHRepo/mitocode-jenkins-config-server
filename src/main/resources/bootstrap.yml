server:
  port: ${CUSTOM.SERVER.PORT:9000}

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA.SERVER.HOSTNAME:http://52.190.29.190/eureka}

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mitocode-microservices/course02-config-server-files.git
          default-label: develop
          clone-on-start: true
          force-pull: false
          refresh-rate: 5
        encrypt:
          enabled: true

encrypt:
  key: mitocode-secret
